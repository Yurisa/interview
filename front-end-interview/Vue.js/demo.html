<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
<body>
    <div id="app">{{message}}  <div>{{newmessage}}</div></div>
  
</body>
<script>
    console.log(Vue.compile('<div id="app">{{message}}<div>{{newmessage}}</div></div>').render);
   var vm = new Vue({
       el:"#app",
       data:{
           message:"hello world"
       },
       computed:{
        newmessage(){
            return this.message + "ahahhah"
        }
       },
       watch:{
           message(val1,val2){
            console.log("1",val1)
            console.log("2",val2)
           }
       }
   })
</script>
</html>
