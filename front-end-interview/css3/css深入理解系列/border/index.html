<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border</title>
</head>
<style>
    #div1{
        width: 200px;
        height: 100px;
        background: red;
        border: black double 1px
    }
    #div2{
        width: 120px;
        height: 20px;
        border-top:60px double;
        border-bottom: 20px solid;
    }
    #div3{
        width: 100%;
        height: 100%;
        border: 149px dotted #cd0000
    }
    #parent{
        width: 150px;
        height: 150px;
        overflow: hidden;
    }
</style>
<body>
    <div id="div1"></div>
    <!-- 三条杠效果 -->
    <div id="div2"></div>
    <div id="parent">
        <div id="div3"></div>
    </div>
</body>
</html>
