<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border-color</title>
</head>
<style>
    .add{
        color:#ccc;
        transition:color .25s;
        border: 1px solid;
    }
    .add::before{
        border-top: 10px solid
    }
    .add::after{
        border-left: 10px solid
    }

</style>
<body>
    <div class="add">

    </div>
</body>
</html>
